<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>

<body>
<link rel = "stylesheet" href="style.css">
    <main class="main">
        <h1 class="ashe1">Registro</h1>

        <form class="form" action="">
            <label for="name" class="textos">Nombre</label>
            <input type="text" id="name" class="formulario">

            <label for="birthdate" class="textos">Cumpleaños</label>
            <input type="date" id="birthdate" class="formulario">

            <label for="username" class="textos">Nombre de Usuario</label>
            <input type="text" id="username" class="formulario">

            <label for="email" class="textos">E-mail</label>
            <input type="text" id="email" class="formulario">

            <label for="password" class="textos">Contraseña</label>
            <input type="password" id="password" class="formulario">

            <button type="submit" id="enviarboton" class="textos">Registrarse</button>
        </form>

        <a href="" id="conectarboton">Conectarse</a>
    </main>

<script src="funciones-registro.js"></script>
</body>

</html>
